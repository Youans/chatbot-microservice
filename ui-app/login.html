<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Pidima Chatbot</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Pidima Chatbot â€“ Login</h1>
      <p>Gateway: <code id="gatewayUrl"></code></p>
    </header>

    <section class="auth">
      <h2>Sign in</h2>
      <div class="row">
        <label>Username</label>
        <input id="username" placeholder="admin" value="admin" />
      </div>
      <div class="row">
        <label>Password</label>
        <input id="password" type="password" placeholder="admin" value="admin" />
        <button id="loginBtn">Login</button>
      </div>
      <p id="status" class="status"></p>
    </section>

    <footer>
      <small>Demo credentials: admin / admin</small>
    </footer>
  </div>
  <script src="/login.js"></script>
</body>
</html>
